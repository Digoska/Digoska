name: Generate Snake

on:
  schedule:
    # Runs at midnight every day
    - cron: "0 0 * * *"
  workflow_dispatch:

# This permission is CRITICAL for the "403" error fix
permissions: 
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            # Dracula Theme Palette
            # color_snake = Orange (Pop color)
            # color_dots = Dark BG -> Grey -> Blue -> Purple -> Pink (Intensity)
            dist/github-contribution-grid-snake.svg?color_snake=#ffb86c&color_dots=#282a36,#44475a,#6272a4,#bd93f9,#ff79c6
            
      - uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
